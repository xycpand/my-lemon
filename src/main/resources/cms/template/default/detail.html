<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>${article.title}</title>
	<!-- static start -->
	<link rel="stylesheet" href="../s/bootstrap/3.3.1/css/bootstrap.min.css">

body {
